<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box {
            height: 100px;
            background-color: orange;
        }
    </style>
</head>

<body>

    <div>
        <button class="btn btn-outline-primary">Outline Button</button>
        <div class="btn-group" role="group" aria-label="Button group">
            <button type="button" class="btn btn-primary border-danger">Button 1</button>
            <button type="button" class="btn btn-primary border-danger">Button 2</button>
            <button type="button" class="btn btn-primary border-danger">Button 3</button>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row gap-3">
            <div class="col border border-danger border-5 box">Column 1</div>
            <div class="col box">Column 2</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
